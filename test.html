<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>99乘法</title>
<style>
html,body{margin:0;height:100%;}
table{border-collapse:collapse;}
table td{padding:5px;border:1px solid #ddd;}
</style>
</head>

<body>
<script>

//九九乘法表
document.write("<table>");
for(var i = 1; i <= 9; i++){
	document.write('<tr>');
	for(var j = 1; j <= i; j++){
		document.write('<td>' + j + ' x ' + i + ' = ' + (i*j) + '</td>');
	}
	document.write('</tr>');
}
document.write('</table>');

</script>
</body>
</html>
